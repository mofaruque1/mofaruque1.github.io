<!DOCTYPE html>
<html>

<head>
    <title id="demo">Shopify Mock Test</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />


</head>

<body>




    <div class="fancy">

        <div style="position:relative;width:70%;margin:0 15%;">
            <h2 style="font-size: 24px;">Stay up to date with ecommerce trends with Shopify's newsletter</h2>
            <div class="green-line"></div>
            <div style="font-size:16px;">Subscribe for free marketing tips</div>

            <input type="email" id="id-email" name="email" placeholder="Email Address" style="margin-right:3%;" required />
            <div id="warning-xs-sc"></div>
            <select class="down-arrow" name="country">
                <option disabled selected>Interested in...</option>
                <option value="australia">option a</option>
                <option value="canada">option b</option>
                <option value="usa">option c</option>
            </select>
            <div id="warning-md-sc"></div>

            <input id="btn" type="submit" value="Sign up now" />


        </div>
    </div>


    <div class="footer">
        <p style="text-align:center;">
            <a href="#" style="color:white;">Unsubscribe</a>
        </p>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
